<ion-view view-title="{{ todo.title }}">
    <ion-content class="padding">
        <ion-list>
            <ion-item> {{todo.title}} </ion-item>
            <ion-item> {{todo.deadline.toDateString()}} </ion-item>
            <ion-item> {{todo.detail}} </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
